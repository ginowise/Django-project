{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product | detail</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

        <link rel="stylesheet" href=" {% static 'style.css' %}" type="text/css">
</head>

<body>

    <h1>Welcome To Detail Page</h1>
    
{% block body %}
<h1 class="text-center">Detail Page</h1>
    <div class="container mx-auto row">
        <div class=" col-md-4 my-3 ">
          <div class="card" style="background-color: bisque;  height: 380px ">
  
              <div class="w-100">
                  <img src="{{product.image.url}}" alt="product_img"  width="100%" height="200px"   />
              </div>
              <div class="card-body">
                  <h5>{{product.title}}</h5>
                  <p>{{product.description | slice:"0:100"}}</p>
                  <p class="w-75">{{product.price}}</p>
                  <div class="d-flex justify-content-between w-100">
                      {% comment %} <button class="btn btn-primary w-50">Buy</button> {% endcomment %}
                      <a class="btn btn-outline-success w-60 " href="{% url 'update' pk=product.id %}">Update</a>
                      <a class="btn btn-outline-danger w-25" href="{% url'delete' pk=product.id %}">Delete</a>
                  </div>
              </div>
          </div>
        </div>
      </div>
      {% endblock body %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
